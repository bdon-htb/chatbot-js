<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script type="module" src="./index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./styles/main.css">
        <title>ALIZA Chatbot</title>
    </head>
    <body>
        <header>
            <button class="dark-mode-btn" type="button"><img></img></button>
        </header>

        <main>
            <div class="aliza-portrait-container">
                <canvas id="aliza-portrait-canvas"></canvas>
                <div class="speech-bubble-container">
                    <div class="speech-bubble-arrow"></div>
                    <div id="aliza-speech-bubble" class="speech-bubble"></div>
                </div>
            </div>

            <div class="input-field-container">
                <div class="input-field-message">
                    <input id="aliza-submit-text" type="text" placeholder="Enter your question for ALIZA here...">
                    <button id="aliza-submit-btn" class="submit-btn" type="button">Ask!</button>
                </div>
            </div>

            <div class="transcript-container">
                <div id="aliza-transcript" class="transcript"></div>
            </div>
        </main>

        <footer>
        </footer>
    </body>
</html>
